<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./build/tailwind.css" />
  </head>
  <body>
    <section
      class="w-screen h-auto bg-slate-800 flex flex-col items-center pb-10"
    >
      <!--! header div -->
      <div class="w-full h-10 bg-slate-700 flex justify-center items-center">
        <h2 class="text-slate-200">Inventory App using tailwind & js</h2>
        <span
          class="w-5 h-5 p-1 bg-slate-600 ring-1 ring-slate-400 text-slate-200 flex justify-center items-center ml-2 rounded-full"
          >7</span
        >
      </div>
      <!--! add category section -->
      <span
        class="w-[30rem] md:w-[40rem] mt-10 text-slate-200 cursor-pointer"
        id="category-title"
        >Add New Category</span
      >
      <section
        class="w-[30rem] md:w-[40rem] h-auto bg-slate-600 mt-2 rounded-md p-5 hidden"
        id="category-window"
      >
        <div class="w-full h-auto flex flex-col mb-4">
          <span class="text-slate-300">Category Title</span>
          <input
            type="text"
            placeholder="title..."
            class="w-40 p-1 bg-slate-600 border border-slate-400 rounded-md mt-1 outline-none text-slate-300"
            id="categoryTitle"
          />
        </div>
        <div class="w-full h-auto flex flex-col mb-4">
          <span class="text-slate-300">Category Description</span>
          <textarea
            id="categoryDescription"
            cols="30"
            rows="2"
            class="p-2 outeline-none bg-slate-600 text-slate-300 border border-slate-400 rounded-md mt-1 outline-none"
          ></textarea>
        </div>
        <div class="w-full h-1/5 flex justify-between items-center mt-2">
          <button
            class="w-64 py-2 bg-slate-600 text-slate-400 border border-slate-300 rounded-lg" id="cancel-btn"
          >
            Cancel
          </button>
          <button
            class="w-64 py-2 rounded-lg bg-gray-300 text-zinc-800"
            id="addCategoryBtn"
          >
            Add New Category
          </button>
        </div>
      </section>
      <!--! add product section -->
      <span class="w-[30rem] md:w-[40rem] mt-5 text-slate-200">Add New Product</span>
      <section class="w-[30rem] md:w-[40rem] h-80 bg-slate-600 mt-2 rounded-md p-5">
        <div class="w-full h-auto flex flex-col mb-4">
          <span class="text-slate-300">Product Title</span>
          <input
            type="text"
            placeholder="product title ..."
            class="w-40 p-1 bg-slate-600 border border-slate-400 rounded-md mt-2 ml-2 outline-none text-slate-300"
            id="product-title"
          />
        </div>
        <div class="w-full h-auto flex flex-col mb-4">
          <span class="text-slate-300">Quantity</span>
          <input
            type="number"
            placeholder="quantity ..."
            class="w-40 p-1 bg-slate-600 border border-slate-400 rounded-md mt-2 ml-2 outline-none text-slate-300"
            id="product-quantity"
          />
        </div>
        <div class="w-full h-auto flex flex-col mb-4">
          <span class="text-slate-300">category</span>
          <form class="mt-2 ml-2">
            <select
              name="Category"
              class="w-full h-8 bg-slate-600 border border-slate-400 rounded-md text-slate-400 outline-none"
              id="categories-list"
            >
              <option>Select an option</option>
            </select>
          </form>
          <button
            class="w-full h-8 bg-gray-300 text-zinc-800 rounded-md"
            id="addProduct-btn"
          >
            Add New Product
          </button>
        </div>
      </section>
      <!-- ! Added products section-->
      <section class="w-[30rem] md:w-[40rem] h-auto flex flex-col p-2 bg-slate-800">
        <span class="text-slate-200">Products List</span>
        <div class="w-full flex justify-between mt-4">
          <span class="text-slate-400">Sort</span>
          <form>
            <select
              name="Sort"
              class="w-full h-8 bg-slate-600 border border-slate-400 rounded-md text-slate-400 outline-none"
              id="filter-options"
            >
              <option value="newest">Newest</option>
              <option value="oldest">Oldest</option>
            </select>
          </form>
        </div>
        <div class="w-full flex justify-between mt-2">
          <span class="text-slate-400">Search</span>
          <input
            type="text"
            class="w-40 p-1 bg-slate-600 border border-slate-400 rounded-md outline-none text-slate-300"
            id="search-input"
          />
        </div>
        <!-- !    ---- products list -->
        <div class="w-full h-auto flex flex-col py-5" id="products-list"></div>
      </section>
    </section>

    <script src="../src/js/app.js" type="module"></script>
  </body>
</html>
